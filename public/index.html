<!DOCTYPE html>
<html>
<head>

    <title>Chat https://cipv6.de</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">

</head>
<body>

    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join chat</h1>
            <form action="/chat.html">
                <label>Display Name</label>
                <input type="text" name="username" placeholder="Display Name" required autocomplete="off" STYLE='background-color: #c7c7c7'>
                <label>Room</label>
                <input type="text" name="room" placeholder="Room" required autocomplete="off" STYLE='background-color: #b5b5b5'>
                <button>Join</button>
              

            </form>
        </div>
    </div>
</body>
</html>
